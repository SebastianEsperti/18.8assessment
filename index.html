<!DOCTYPE html>
<html>
    <head>
        <title>18.8 Assessment</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <form> 
            <div class="form-divider">
                <label for="name">Name:</label>
                <input 
                id="name" 
                type="text" 
                name="name"
                placeholder="Enter your full name."
                required
                >
            </div>

            <div class="form-divider">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Enter a valid email." required>
            </div>

            <div class="form-divider" id="user-message">
                <label for="user-message">Your Message:</label>
                <textarea id="user-message" name="message" maxlength="500"></textarea>
            </div>

            <div id="submit-button">
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
